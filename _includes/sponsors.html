<!-- Sponsors Section -->
    <section id="sponsors">
        <div class="container">
          <div class="row">
              <div class="col-lg-12 text-center">
                  <h2 class="section-heading">Nos sponsors</h2>
                  <h3 class="section-subheading text-muted">Merci Ã  ceux qui nous soutiennent</h3>
              </div>
          </div>
          <div class="sponsors-list">
            {% for sponsor in site.sponsors %}
              <div class="sponsor">
                <a href={{ sponsor.href }}>
                  {% if sponsor.name == "Sinova" %}
                    <img style="height: 90px;" src={{ sponsor.logo }} alt={{ sponsor.name }}>
                  {% else %}
                    <img src={{ sponsor.logo }} alt={{ sponsor.name }}>
                  {% endif %}
                </a>
              </div>
            {% endfor %}
          </div>
          <div class="clearfix"></div>
          <div class="row">
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <a href="mailto:{{ site.email }}?subject=Je souhaites devenir sponsor !"><button class="btn btn-xl">Devenir sponsor</button></a>
            </div>
          </div>
        </div>
    </section>
